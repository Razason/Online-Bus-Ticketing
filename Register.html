<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link href="Style.css" rel="stylesheet">
</head>
<body class="c">
    <form>
        <div class="form">
            <p>CUSTOMER REGISTRATION</p>
            <label for="name">First Name</label>
            <input type="text" id="name" placeholder="First Name">
            <label for="name2">Last Name</label>
            <input type="text" id="name2" placeholder="Last Name">
            <label for="name3">UserName</label>
            <input type="text" id="name3" placeholder="UserName">
            <label for="address">Home Address</label>
            <textarea name="address" id="address" cols="30" rows="3" placeholder="home address"></textarea>
            <label for="number">Phone Number</label>
            <input type="number" id="number" placeholder="Phone Number"> 
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Repeat Password"><br>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
